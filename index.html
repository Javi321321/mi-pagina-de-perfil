<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página de Perfil</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Perfil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#perfil">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel de Imágenes -->
  <section id="inicio" class="mt-4">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Primera Imagen -->
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400?text=Imagen+1" class="d-block w-100" alt="Imagen 1">
        </div>
        <!-- Segunda Imagen -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
        </div>
        <!-- Tercera Imagen -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <!-- Controles de Navegación -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" 
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" 
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>

  <!-- Tarjeta de Perfil -->
  <section id="perfil" class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Perfil">
          <div class="card-body">
            <h5 class="card-title">Tu Nombre</h5>
            <p class="card-text">Breve descripción sobre ti. Puedes hablar de tus intereses, profesión o cualquier información relevante.</p>
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de Contacto -->
  <section id="contacto" class="container my-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <!-- Campo de Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          <!-- Campo de Correo Electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
          </div>
          <!-- Campo de Mensaje -->
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <!-- Botón de Enviar -->
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Enlace a Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
